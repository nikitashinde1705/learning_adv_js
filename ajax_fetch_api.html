<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Fetch API</title>
</head>
<body>

    <h2>AJAX Fetch API</h2>
    <button onclick="loadJSONData()">Load json file</button>
    <pre id="output"></pre>
    
    <script>
        function loadJSONData(){
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then(response => {
                if(!response.ok){
                    throw new Error("Network issue");
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("output").textContent = JSON.stringify(data,null,5);
            })
            .catch(error => {
                document.getElementById("output").textContent = "Error loading data" + error.message;
            });
        }
    </script>
</body>
</html>
