<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var_let_const</title>
</head>
<body>

    <h1>var_let_const difference</h1>

    <script>
        // var
        var name = "Nikita";
        var name = "Shinde";
        name = "Nashik";
        console.log(name);

        // let
        let lname = "Shinde";
        lname = "Patil";
        console.log(lname);

        // const
        const cname = "TCS";
        console.log(cname); 


    </script>
</body>
</html>
