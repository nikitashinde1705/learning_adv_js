<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Promise all</h2>

    <script>
        let p1 = new Promise((resolve) => {
            setTimeout(() => resolve("Apple is ready"), 2000);
        });

        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => reject("Mango is ready"), 3000);
        });

        let p3 = new Promise((resolve) => {
            setTimeout(() => resolve("Bannana is ready"), 4000);
        });

        Promise.all([p1,p2,p3])
        .then(result => {document.write("All fruits are ready ")
        result.forEach(item => document.write(item + "<br>"));
        })

        .catch(error => {
            document.write("One or more promis rejected");
        }
        )


    </script>

</body>
</html>
