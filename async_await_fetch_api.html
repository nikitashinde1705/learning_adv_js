<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async-await api fetch</title>
</head>
<body>
    
    <button onclick="loadJsonComments()">Load JSON File</button>
    <pre id="output"></pre>

    <script>

        async function loadJsonComments(){
            try{
                document.getElementById("output").textContent += "Loading comments..";

                const response = await fetch("https://jsonplaceholder.typicode.com/comments");

                if(!response.ok){
                    throw new Error("Network issue");
                }
                const data = await response.json();

                let result = "Data loaded successfully";

                data.forEach(comments => {
                    result += `\n Id : ${comments.id} \n Name: ${comments.name} \n`;
                })

                document.getElementById("output").textContent += result;

                document.getElementById("output").textContent += "Loading posts..";

                const response1 = await fetch("https://jsonplaceholder.typicode.com/posts");

                const data1 = await response1.json();

                let result1 = "Data loaded successfully";

                data1.forEach(post => {
                    result1 += `\n Id : ${post.id} \n Title: ${post.title} \n`;
                })

                document.getElementById("output").textContent += result1;
            }

            catch (error){
                document.getElementById("output").textContent = error.message;
            }
        }

    </script>
</body>
</html>
