    <script>
        const output1 = document.getElementById("output1");

        function log1(message1){
            output1.textContent += message1 +"\n";
        }

        function boilWater(){
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("Water boiled");
                },2000);
            });
        }
        function makeTea(){
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("Make a Tea");
                },1500);
            });
        }
        function Toast(){
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("Bread Toasted");
                },1000);
            });
        }


            async function Breakfast(){

                try{
                    const water = await boilWater();
                log1(water);
                const tea = await makeTea();
                log1(tea);
                const toast = await Toast();
                log1(toast);
                }
                catch {
                    log1("Error happen")
                }
            

           
        }
        log1("Breakfast started");
        Breakfast();
    </script>
