<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String Or Template Literal</title>
</head>
<body>

    <h2>Template string or template literals</h2>
    <script>

        var name = "Nikita";
        var city = "Nashik";

        document.write("My name is "+ name + " , I am from " + city + "<br>");
        document.write(`My name is "${name}" , I am from ${city}`);



    </script>
    
</body>
</html>
